<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header-image">
      <img src="bg-header-desktop.svg" alt="Header Background" />
    </div>
    <header>
      <div class="filter-container">
        <span class="filter-item">Frontend <span class="remove">✕</span></span>
        <span class="filter-item">CSS <span class="remove">✕</span></span>
        <span class="filter-item"
          >JavaScript <span class="remove">✕</span></span
        >
        <span class="clear">Clear</span>
      </div>
    </header>
    <main>
      <div class="job-listing" id="job-listing">
        <!-- Job cards will be dynamically inserted here -->
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
