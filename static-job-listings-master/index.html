<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="filter-container">
        <span class="filter-item">Frontend <span class="remove">✕</span></span>
        <span class="filter-item">CSS <span class="remove">✕</span></span>
        <span class="filter-item"
          >JavaScript <span class="remove">✕</span></span
        >
        <span class="clear">Clear</span>
      </div>
    </header>
    <main>
      <div class="job-listing">
        <div class="job-card">
          <div class="job-card-header">
            <img
              src="photosnap-logo.png"
              alt="Photosnap Logo"
              class="company-logo"
            />
            <div>
              <span class="company-name">Photosnap</span>
              <div class="new-featured">
                <span class="new">NEW!</span>
                <span class="featured">FEATURED</span>
              </div>
            </div>
          </div>
          <h2 class="job-title">Senior Frontend Developer</h2>
          <ul class="job-details">
            <li>1d ago</li>
            <li>Full Time</li>
            <li>USA only</li>
          </ul>
          <div class="job-tags">
            <span class="tag">Frontend</span>
            <span class="tag">Senior</span>
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
          </div>
        </div>
        <div class="job-card">
          <div class="job-card-header">
            <img src="myhome-logo.png" alt="MyHome Logo" class="company-logo" />
            <span class="company-name">MyHome</span>
          </div>
          <h2 class="job-title">Junior Frontend Developer</h2>
          <ul class="job-details">
            <li>5d ago</li>
            <li>Contract</li>
            <li>USA only</li>
          </ul>
          <div class="job-tags">
            <span class="tag">Frontend</span>
            <span class="tag">Junior</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
